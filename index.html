<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de produtos</title>
    <link rel="icon" type="image/.png" sizes="16x16"  href="./images/favicon.png">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h2>Avaliação de produtos</h2>
        <ul class="stars">
            <li class="icon-stars" data-star="1"></li>
            <li class="icon-stars" data-star="2"></li>
            <li class="icon-stars" data-star="3"></li>
            <li class="icon-stars" data-star="4"></li>
            <li class="icon-stars" data-star="5"></li>
        </ul>
        <p>Classificação: <span id="starsValues">0</span>/5</p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
